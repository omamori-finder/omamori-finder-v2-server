name: Lint
run-name: Running Linting on your code...ğŸš€
on: 
    push: 
        branches:
            - main
    pull_request:
        branches:
            - main
jobs:
  Linting:
    name: "Linting ğŸ”"
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --requirement requirements.txt --no-cache-dir
      - name: Run linting
        run: flake8 src/.

      - name: Linting Failed
        if: failure()
        run: |
          echo "âŒ Linting failed! Please fix the errors and try again."
          
      - name: Linting Passed
        if: success()
        run: echo "âœ… Linting completed successfully!"