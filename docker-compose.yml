services:
  dynamodbLocal:
    image: amazon/dynamodb-local
    restart: always
    ports:
      - 8000:8000
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/shell/ || exit 0"]
      interval: 1s
      timeout: 10s
      retries: 3 
  server:
    image: omamori-finder-dev
    build: .
    ports:
      - "8080:80"
    volumes:
      - ./src:/code/src
      - ./requirements.txt:/code/requirements.txt
    depends_on:
      dynamodbLocal:
        condition: service_healthy
        restart: true
    restart: always